---
server:
  listen_addr: ":8080"
  log_level: "debug"
metrics:
  topology: "single_service_target"
  scrape_service_dns: "localhost:8080"
leader_election:
  enabled: false
  namespace: "github-stats-exporter"
  lease_name: "github-stats-exporter-leader"
  lease_duration: "30s"
  renew_deadline: "20s"
  retry_period: "5s"
github:
  api_base_url: "https://api.github.com"
  request_timeout: "20s"
  unhealthy_failure_threshold: 6
  unhealthy_cooldown: "2m"
  orgs:
    - org: "cam3ron2"
      app_id: 2895538
      installation_id: 110993278
      private_key_path: "/app/keys/gh-app-key.pem"
      scrape_interval: "5m"
      repo_allowlist: ["*"]
      per_org_concurrency: 4
    - org: "shigops"
      app_id: 2895926
      installation_id: 110996531
      private_key_path: "/app/keys/gh-app-key-org.pem"
      scrape_interval: "5m"
      repo_allowlist: ["*"]
      per_org_concurrency: 4
rate_limit:
  min_remaining_threshold: 200
  min_reset_buffer: "10s"
  secondary_limit_backoff: "60s"
retry:
  max_attempts: 5
  initial_backoff: "2s"
  max_backoff: "30s"
  jitter: true
loc:
  source: "stats_contributors"
  refresh_interval: "24h"
  fallback_enabled: true
  fallback_max_commits_per_repo_per_week: 250
  fallback_max_commit_detail_calls_per_org_per_hour: 1000
  large_repo_zero_detection_windows: 2
  large_repo_cooldown: "7d"
copilot:
  enabled: false
  scrape_interval: "6h"
  request_timeout: "30s"
  download_timeout: "90s"
  include_org_28d: true
  include_org_users_28d: false
  include_enterprise_28d: false
  include_enterprise_users_28d: false
  include_breakdown_ide: false
  include_breakdown_feature: false
  include_breakdown_language: false
  include_breakdown_model: false
  include_pull_request_activity: true
  user_label_mode: "login"
  emit_day_label: false
  max_records_per_report: 0
  max_users_per_report: 0
  refresh_if_report_unchanged: false
  enterprise:
    enabled: false
    slug: ""
    app_id: 0
    installation_id: 0
    private_key_path: ""
backfill:
  enabled: true
  max_message_age: "24h"
  consumer_count: 2
  requeue_delays: ["1m", "5m", "30m", "2h"]
  coalesce_window: "15m"
  dedup_ttl: "12h"
  max_enqueues_per_org_per_minute: 100
amqp:
  url: "amqp://githubstats:githubstats@rabbitmq:5672/"
  exchange: "gh.backfill"
  queue: "gh.backfill.jobs"
  dlq: "gh.backfill.dlq"
store:
  backend: "redis"
  redis_mode: "standalone"
  redis_addr: "redis:6379"
  redis_master_set: "mymaster"
  redis_sentinel_addrs: []
  redis_password: ""
  redis_db: 0
  retention: "30d"
  metric_refresh_interval: "30s"
  index_shards: 64
  export_cache_mode: "incremental"
  max_series_budget: 500000
health:
  github_probe_interval: "30s"
  github_recover_success_threshold: 3
telemetry:
  otel_enabled: false
  otel_exporter_otlp_endpoint: ""
  otel_trace_mode: "off"
  otel_trace_sample_ratio: 0.05
