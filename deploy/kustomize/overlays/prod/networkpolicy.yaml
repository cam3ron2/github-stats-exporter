---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: github-stats-exporter-default-deny
  labels:
    app.kubernetes.io/component: exporter
spec:
  podSelector:
    matchLabels:
      app: github-stats-exporter
  policyTypes: ["Ingress", "Egress"]
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: github-stats-exporter-allow-required
  labels:
    app.kubernetes.io/component: exporter
spec:
  podSelector:
    matchLabels:
      app: github-stats-exporter
  policyTypes: ["Ingress", "Egress"]
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - podSelector:
            matchLabels:
              app: rabbitmq
      ports:
        - protocol: TCP
          port: 5672
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: coredns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Refresh this CIDR list with `gh api /meta` during release updates.
