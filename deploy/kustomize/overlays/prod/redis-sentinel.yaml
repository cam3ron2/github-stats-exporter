---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: github-stats-exporter
  labels:
    app: redis-sentinel
    app.kubernetes.io/component: redis
spec:
  selector:
    app: redis-sentinel
  ports:
    - name: sentinel
      port: 26379
      targetPort: sentinel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  namespace: github-stats-exporter
  annotations:
    checkov.io/skip1: CKV_K8S_43=Digest pinning is enforced by environment-specific image promotion controls.
  labels:
    app: redis-sentinel
    app.kubernetes.io/component: redis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
        app.kubernetes.io/component: redis
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: sentinel
          image: redis:7.2.12-alpine
          imagePullPolicy: Always
          command: ["/bin/sh", "-ec"]
          readinessProbe:
            exec:
              command: ["redis-cli", "-p", "26379", "ping"]
          livenessProbe:
            exec:
              command: ["redis-cli", "-p", "26379", "ping"]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          args:
            - |
              cat <<'EOF' > /tmp/sentinel.conf
              port 26379
              sentinel monitor mymaster redis-0.redis.github-stats-exporter.svc.cluster.local 6379 2
              sentinel down-after-milliseconds mymaster 5000
              sentinel failover-timeout mymaster 60000
              sentinel parallel-syncs mymaster 1
              EOF
              exec redis-sentinel /tmp/sentinel.conf
          ports:
            - name: sentinel
              containerPort: 26379
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
