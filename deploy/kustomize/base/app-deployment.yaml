---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-stats-exporter
  annotations:
    checkov.io/skip1: CKV_K8S_38=Leader election requires Kubernetes API access from the service account token.
    checkov.io/skip2: CKV_K8S_43=Digest pinning is enforced by environment-specific image promotion controls.
  labels:
    app: github-stats-exporter
    app.kubernetes.io/component: exporter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: github-stats-exporter
  template:
    metadata:
      labels:
        app: github-stats-exporter
        app.kubernetes.io/component: exporter
    spec:
      serviceAccountName: github-stats-exporter
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: github-stats-exporter
          image: ghcr.io/your-org/github-stats-exporter:v0.0.0
          imagePullPolicy: Always
          args: ["--config=/etc/github-stats-exporter/config.yaml"]
          env:
            - name: GITHUB_STATS_INITIAL_ROLE
              value: "leader"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            periodSeconds: 20
            timeoutSeconds: 2
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: config
              mountPath: /etc/github-stats-exporter/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: keys
              mountPath: /etc/github-stats-exporter/keys
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: github-stats-exporter-config
        - name: keys
          secret:
            secretName: github-stats-exporter-secrets
