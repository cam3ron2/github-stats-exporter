apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-stats
  labels:
    app: github-stats
spec:
  replicas: 3
  selector:
    matchLabels:
      app: github-stats
  template:
    metadata:
      labels:
        app: github-stats
    spec:
      serviceAccountName: github-stats
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
        - name: github-stats
          image: ghcr.io/your-org/github-stats:latest
          imagePullPolicy: IfNotPresent
          args: ["--config=/etc/github-stats/config.yaml"]
          env:
            - name: GITHUB_STATS_INITIAL_ROLE
              value: "leader"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            periodSeconds: 20
            timeoutSeconds: 2
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: config
              mountPath: /etc/github-stats/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: keys
              mountPath: /etc/github-stats/keys
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: github-stats-config
        - name: keys
          secret:
            secretName: github-stats-secrets
