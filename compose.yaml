---
version: "3.9"
services:
  github-stats:
    build:
      context: .
      dockerfile: Dockerfile
    image: github-stats:dev
    command: ["--config=/app/config/local.yaml"]
    environment:
      GITHUB_STATS_INITIAL_ROLE: "leader"
    ports:
      - "8080:8080"
    volumes:
      - ./config/local.yaml:/app/config/local.yaml:ro
      - ./config/keys:/app/keys:ro
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: githubstats
      RABBITMQ_DEFAULT_PASS: githubstats
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
