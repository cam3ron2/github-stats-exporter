---
version: 2
project_name: github-stats-exporter
before:
  hooks:
    - go mod download
builds:
  - id: github-stats-exporter
    main: ./cmd/github-stats-exporter
    binary: github-stats-exporter
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
archives:
  - id: github-stats-exporter
    ids:
      - github-stats-exporter
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
checksum:
  name_template: checksums.txt
changelog:
  disable: true
