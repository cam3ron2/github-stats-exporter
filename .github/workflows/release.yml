---
name: Release
on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
permissions:
  contents: read
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false
jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      release_published: ${{ steps.release.outputs.new_release_published }}
      release_version: ${{ steps.release.outputs.new_release_version }}
      release_git_tag: ${{ steps.release.outputs.new_release_git_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run semantic-release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  goreleaser:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    needs:
      - semantic-release
    if: needs.semantic-release.outputs.release_published == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Checkout release tag
        run: |
          git fetch --force --tags origin
          git checkout "${{ needs.semantic-release.outputs.release_git_tag }}"
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --config .goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish-container:
    name: Publish GHCR Multi-Arch Image
    runs-on: ubuntu-latest
    needs:
      - semantic-release
      - goreleaser
    if: needs.semantic-release.outputs.release_published == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout release tag
        run: |
          git fetch --force --tags origin
          git checkout "${{ needs.semantic-release.outputs.release_git_tag }}"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.semantic-release.outputs.release_git_tag }}
            type=raw,value=${{ needs.semantic-release.outputs.release_version }}
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  update-gitops-manifest:
    name: Update GitOps Manifest
    runs-on: ubuntu-latest
    needs:
      - semantic-release
      - publish-container
    if: needs.semantic-release.outputs.release_published == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Update deployment image tag
        env:
          RELEASE_TAG: ${{ needs.semantic-release.outputs.release_git_tag }}
        run: |
          python3 - <<'PY'
          import os
          import re
          from pathlib import Path

          path = Path("deploy/kustomize/base/app-deployment.yaml")
          content = path.read_text(encoding="utf-8")
          image = f"ghcr.io/{os.environ['GITHUB_REPOSITORY']}:{os.environ['RELEASE_TAG']}"
          updated = re.sub(r"(^\\s*image:\\s*).+$", rf"\\1{image}", content, count=1, flags=re.MULTILINE)
          path.write_text(updated, encoding="utf-8")
          PY
      - name: Commit manifest update
        env:
          RELEASE_TAG: ${{ needs.semantic-release.outputs.release_git_tag }}
        run: |
          if git diff --quiet -- deploy/kustomize/base/app-deployment.yaml; then
            echo "manifest already points to ${RELEASE_TAG}; no update required"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add deploy/kustomize/base/app-deployment.yaml
          git commit -m "chore(gitops): set github-stats-exporter image to ${RELEASE_TAG} [skip ci]"
          git push origin HEAD:main
