---
name: Test
on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: test-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  GOCACHE: ${{ github.workspace }}/.gocache
  GOMODCACHE: ${{ github.workspace }}/.gomodcache
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Run unit tests
        run: env -u GOROOT go test -race -count=1 -timeout 90s ./...
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Decrypt GitHub App Key
        run: |
          mkdir -p config/keys
          gpg --batch --yes --decrypt \
            --output config/keys/gh-app-key.pem \
            config/keys/gh-app-key.gpg
          chmod 644 config/keys/gh-app-key.pem
          gpg --batch --yes --decrypt \
            --output config/keys/gh-app-key-org.pem \
            config/keys/gh-app-key-org.gpg
          chmod 644 config/keys/gh-app-key-org.pem
      - name: Show Docker versions
        run: |
          docker version
          docker compose version
      - name: Start stack
        env:
          GITHUB_STATS_CONFIG_PATH: ./config/local.yaml
        run: docker compose up -d --build
      - name: Wait for leader and follower readiness
        run: |
          timeout 240 bash -c "until curl -fsS http://localhost:8080/readyz >/dev/null; do sleep 2; done"
          timeout 240 bash -c "until curl -fsS http://localhost:8081/readyz >/dev/null; do sleep 2; done"
      - name: Run compose functional checks
        env:
          GITHUB_STATS_CONFIG_PATH: ./config/local.yaml
        run: ./scripts/compose-functional-check.sh
      - name: Dump compose logs on failure
        if: failure()
        run: docker compose logs --no-color --tail=400
      - name: Tear down stack
        if: always()
        env:
          GITHUB_STATS_CONFIG_PATH: ./config/local.yaml
        run: docker compose down -v --remove-orphans
