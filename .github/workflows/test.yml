---
name: Test
on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: test-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  GOCACHE: ${{ github.workspace }}/.gocache
  GOMODCACHE: ${{ github.workspace }}/.gomodcache
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Run unit tests
        run: env -u GOROOT go test -race -count=1 -timeout 90s ./...
  e2e-tests:
    name: E2E Tests (Deterministic)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Run deterministic E2E tests
        run: env -u GOROOT go test -tags=e2e -race -count=1 -timeout 180s ./test/e2e/...
