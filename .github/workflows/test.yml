---
name: Test
on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: test-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  GOCACHE: ${{ github.workspace }}/.gocache
  GOMODCACHE: ${{ github.workspace }}/.gomodcache
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Run unit tests
        run: env -u GOROOT go test -race -count=1 -coverprofile=coverage.txt -timeout 90s ./...
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          flags: unittests
          name: unittests-${{ github.run_id }}
          verbose: true
  e2e-tests:
    name: E2E Tests (Deterministic)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Run deterministic E2E tests
        run: env -u GOROOT go test -tags=e2e -race -count=1 -timeout 180s ./test/e2e/...
  e2e-live-tests:
    name: E2E Tests (Live Scrape)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Decrypt GitHub App Keys
        run: |
          set -euo pipefail
          mkdir -p config/keys
          gpg --batch --yes --decrypt \
            --output config/keys/gh-app-key.pem \
            config/keys/gh-app-key.gpg
          chmod 600 config/keys/gh-app-key.pem
          gpg --batch --yes --decrypt \
            --output config/keys/gh-app-key-org.pem \
            config/keys/gh-app-key-org.gpg
          chmod 600 config/keys/gh-app-key-org.pem
      - name: Print key fingerprints (debug)
        run: |
          set -euo pipefail
          echo "gh-app-key.pem fingerprint:"
          openssl pkey -in config/keys/gh-app-key.pem -pubout -outform DER | sha256sum
          echo "gh-app-key-org.pem fingerprint:"
          openssl pkey -in config/keys/gh-app-key-org.pem -pubout -outform DER | sha256sum
      - name: Run live E2E scrape tests
        run: env -u GOROOT go test -tags='e2e live' -race -v -count=1 -timeout 600s -run '^TestLiveScrapeFromLocalConfig$$' ./test/e2e/...
      - name: Cleanup decrypted keys
        if: always()
        run: rm -f config/keys/gh-app-key.pem config/keys/gh-app-key-org.pem
